<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Chat History</h1>
         <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('chat_page') }}" class="btn btn-warning" style="display: inline-block; padding: 10px 20px;">Return to Chat</a>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in chat_history %}
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">
                            <span class="font-weight-bold">{{ message.sender }}</span> at {{ message.timestamp }}:<br>
                            {{ message.message | safe }} <!-- Renders HTML content safely -->
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
       </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
